{% load static %}
{% load humanize %}
<div class="parallax-window py-5" data-parallax="scroll"
  data-image-src="{% static 'imgs/spotlight_quote.jpg' %}" style="height:250px;">
  <div id="carouselExampleAutoplaying2" class="carousel slide" data-bs-ride="carousel"  >
    <div class="carousel-inner" >
      {% for quote in quotes %}
      <div class="carousel-item {% if forloop.first %}active {% endif %}" >
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <blockquote class="blockquote text-center">
                <i class="fas fa-quote-left mb-3 text-warning display-6"></i>
                <p class="text-warning display-6">{{ quote.title }}</p>
                <footer class="blockquote-footer mt-3 text-white-50">
                  <cite title="Source Title"> {{ quote.author }}</cite>
                </footer>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying2"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying2"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
