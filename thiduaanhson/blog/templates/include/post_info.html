{% load humanize %}
<div>
  <a href="" class="fw-semibold text-decoration-none link-dark"><i class="bi bi-person-circle me-1"></i>{{ post.author.name|title  }}</a> 
    <span class="text-muted mx-2"><i class="bi bi-calendar me-1"></i>{{ post.created_time|naturaltime }}</span>
    {% if post.tags  %}{% for tag in post.tags.all  %} <a href="#"><span class="badge rounded-pill text-bg-light border">{{ tag.title }}</span></a>
      {% endfor %} {% endif %}
  </div>
