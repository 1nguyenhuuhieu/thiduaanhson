<div class="container">
    {% if highlight_post %}
    {% with post=highlight_post %}
    <div class="row justify-content-center mt-4 mt-sm-5">
      <div class="col-lg-10">
        <div class="px-0 px-sm-5 py-3 py-sm-5 mb-4 bg-body-tertiary rounded-5 border shadow-sm">
          <div class="container-fluid">
            <div class="d-flex  justify-content-between align-items-start border-bottom border-3 border-danger pb-3">
              <h4 class="text-danger fw-bold"><i class="bi bi-star-fill me-2"></i>BÀI VIẾT NỔI BẬT</h4>
              <a href="{% url 'posts' %}" class="btn btn-sm btn-outline-dark rounded-pill">Tất cả<i
                  class="bi bi-arrow-right ms-2"></i></a>
            </div>
            <h1 class="display-6 fw-bold mt-3"> <a href="{% url 'post' post_id=highlight_post.id %}"
                class="text-decoration-none link-dark">{{ post.title }}</a></h1>
            {% include 'include/post_info.html' %}
            <div class="col-lg-12 fs-5 fs-sm-4 mt-3">{{highlight_post.content|striptags|safe|truncatewords:50 }}</div>
            <a href="{% url 'post' post_id=highlight_post.id %}" class="btn btn-danger rounded-pill mt-4"
              type="button">Đọc tiếp<i class="bi bi-arrow-right ms-2"></i></a>
          </div>
        </div>
      </div>
    </div>
    {% endwith %}
    {% endif %}
  </div>
