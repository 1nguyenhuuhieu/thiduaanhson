{% load humanize %}
<div class="d-flex flex-column flex-sm-row">
    <a href="" class="fw-semibold text-decoration-none link-dark me-2"><i class="bi bi-person-circle me-2"></i>{{ post.author.name|title  }}</a> 
    <span class="text-muted me-2"><i class="bi bi-calendar me-2"></i>{{ post.created_time|naturaltime }}</span>
    <div>
      {% if post.tags %}
      {% for tag in post.tags.all %}
      <a href="{% url 'category' category_id=tag.id %}"><span class="badge rounded-pill text-bg-light border">{{ tag.title }}</span></a>
      {% endfor %}
      {% endif %}
    </div>
  </div>
